 
<html>
  <head>
    <title>Emotion To Emoji</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <body>
  <div class="container">
  
    <center>
<h2 class="btn btn-info blah">GESTURE WEB APP <br> 
<span>&#9995;</span>
<span>&#128079;	</span>
<span>&#128078;	</span>
<span>&#128400;	</span>
<span>&#128077;	</span>
<span>&#128077; </span>
</h2>
      <br><br>

      <p style="font-size: 22px;">Show a gesture to identify which one is it
      	<br>
        <span>&#128400;	</span>
        <span>&#128077;	</span>
        <span>&#128071; </span>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam - </label>
<br>
<div id="camera">
</div>
        <br><br>
<button class="btn btn-success" onclick="capture()"> Capture Image </button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">

       <p class="emoji" id="update_emoji"></p>
        <br>
        <label>Prediction 2  - </label>

        <p class="emoji" id="update_emoji2"></p>
        </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <br>
        <div id="result">
        </div>
        <br><br>
        <button class="btn btn-success" onclick="identify()"> Identify Image </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
